{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Weather App</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .full
        {
            background-image: url("{% static 'img/background1.jpg'%}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment:fixed; 
            color: aquamarine;
        }
    </style>
  </head>
  <body class="full">
    <h1 id="name" style="text-align: center;">Online Weather App</h><br>
        <div class="home">
        <div class="login full-withradius"> 
            <form action="login" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fs-4">User Name</label>
                  <input name="sname" type="text" class="form-control" placeholder="Enter User name" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fs-4">Password</label>
                  <input name="pwd" type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1">
                </div>
                <div class="text-start fs-6 m-2">
                  <label class="text-start fs-6">Not have Account <a href="#">Click here </a></label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              </div>
</div>
    <!-- <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
